<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Challenge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="container">
        <!-- @@@@@ Main Image @@@@@ -->
        <div class="main-image">
          <img
            id="main-image"
            src="images/illustration-hero.svg"
            alt="Girl listening to music"
          />
        </div>
        <!-- @@@@@ /Main Image @@@@@ -->

        <!-- @@@@@ Main Text @@@@@ -->
        <div class="main-text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <!-- @@@@@ /Main Text @@@@@ -->

        <!-- @@@@@ Main Plan @@@@@ -->
        <ul class="plan-container">
          <div class="plan-image">
            <li>
              <img
                id="plan-image"
                src="images/icon-music.svg"
                alt=""
                aria-hidden="true"
              />
            </li>
          </div>
          <div class="plan-text">
            <li>
              <h2>Annual Plan</h2>
            </li>
            <li>
              <p>$59.99/year</p>
            </li>
          </div>
          <div class="change">
            <li>
              <a id="change" href="/" alt="links another page to change order"
                >Change</a
              >
            </li>
          </div>
        </ul>
        <!-- @@@@@ /Main Plan @@@@@ -->

        <!-- @@@@@ Main Buttons @@@@@ -->
        <div class="main-buttons">
          <div class="process-payment">
            <button id="process-payment">
              <p>Process to Payment</p>
            </button>
          </div>
          <div class="cancel-order">
            <a
              id="cancel-order"
              href="/"
              alt="links another page to cancel order"
            >
              <p>Cancel Order</p>
            </a>
          </div>
        </div>
        <!-- @@@@@ /Main Buttons @@@@@ -->
      </section>
    </main>
  </body>
</html>
